server:
  port: 8090
spring:
  redis:
    host: localhost
    port: 6379
    timeout: 1000
  application:
    name: zuul-server
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9090/eureka/

zuul:
  routes:
    userapi:
      path: /userapi/**
      serviceId: user-server
    appapi:
      path: /appapi/**
      serviceId: app-server

